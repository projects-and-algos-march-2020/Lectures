<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Sedgwick+Ave+Display&display=swap" rel="stylesheet"> 
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Hello ORMs</title>
</head>
<body>
    <div class="container log-reg">
        <header>
            <h1>POSTerized</h1>
            <p>Where real posters post their posts</p>
        </header>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li class="error">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        <section>
            <h2 class="branded-font">Register</h2>
            <form action="/users/create" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="first_name">First Name:</label>
                    <input class="form-control" type="text" name="first_name" placeholder="Vanilla">
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name:</label>
                    <input class="form-control" type="text" name="last_name" placeholder="Ice">
                </div>
                <div class="form-group">
                    <label for="pic">Profile Pic:</label>
                    <input class="form-control" type="file" name="pic">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input class="form-control" type="text" name="email" placeholder="vanillaice@yahoo.com">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input class="form-control" type="password" name="password" placeholder="Iceicebaby99">
                </div>
                <div class="form-group">
                    <label for="confirm">Confirm:</label>
                    <input class="form-control" type="password" name="confirm" placeholder="Iceicebaby99">
                </div>
                <input class="btn btn-primary" type="submit" value="Register">
            </form>
        </section>
        <section>
            <h2 class="branded-font">Login</h2>
            <form action="/users/login" method="post">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input class="form-control" type="text" name="email" placeholder="vanillaice@yahoo.com">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input class="form-control" type="password" name="password" placeholder="Iceicebaby99">
                </div>
                <input type="submit" value="Login" class="btn btn-primary">
            </form>
        </section>
    </div>

</body>
</html>
